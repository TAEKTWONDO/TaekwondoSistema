<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets/css/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../assets/scss/style.scss">
    <link rel="stylesheet" href="./node_modules/mdl-selectfield/dist/mdl-selectfield.min.css">
    <!-- getmdl -->
    <link rel="stylesheet" href="../assets/css/material.min.css">
    <script defer src="../assets/js/material.min.js"></script>
    <!--getmdl-select-->
    <link rel="stylesheet" href="../assets/css/getmdl-select.min.css">
    <script defer src="../assets/js/getmdl-select.min.js"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>
        ADMN AGREGAR GYM
    </title>
</head>

<body>
    <!--Header-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <div class="mdl-navigation mdl-layout">
                    <a class="mdl-navigation__link mdl-js-ripple-effect" href="admn-profesores.html">
						MAESTROS
					</a>

                    <a class="mdl-navigation__link" href="admn-gimnasios.html">
						GIMNASIOS
					</a>
                    <a class="mdl-navigation__link" href="admn-torneos.html">
						TORNEOS
					</a>
                    <a class="mdl-navigation__link" href="admn-jueces.html">
           JUECES
          </a>
                </div>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <a class="mdl__link" href="">
                    <i class="material-icons md-36">person_pin</i>
                </a>
                <a class="mdl__link" href="">
                    <i class="material-icons md-32">input</i>
                </a>

            </div>
        </header>

        <!--Contains-->
        <main class="mdl-layout__content">
            <div class=" mdl-grid">
                <div class="mdl-cell mdl-cell--3-col" style="text-align: right;">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" style="background: rgb(63,81,181); font-size: 20px;">1
					</button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" style="background: rgb(63,81,181); font-size: 20px;">2
					</button>
                </div>

                <div class="mdl-cell mdl-cell--6-col">
                    <ul>
                        <br>
                        <h3 class="mdl-list__item-primary-content" style="text-align: center;">Agregar Gimnasio</h3>

                        <br>
                        <form action="#">
                            <!--Información general-->
                            <div>
                                <h4 style="color: black;">
                                    <b>Datos generales</b>
                                </h4>
                            </div>
                            <div class="aSeparator"></div>
                            <br>
                            <div class="paddingForm">
                                <div class="valign-center">

                                    <img src="https://png.icons8.com/ios/50/000000/rod-barbells.png" style="padding-right: 20px; width: 10%;">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" id="nombre_gym" pattern="[A-Z,a-z, , áéíóúÁÉÍÓÚÜü]*">
                                        <label class="mdl-textfield__label" for="nombre_gym"> Nombre Gimnasio</label>
                                        <span class="mdl-textfield__error">Ingresar unicamente letras</span>
                                    </div>

                                </div>
                            </div>

                            <br>
                            <!--Datos de contacto-->
                            <div>
                                <h4 style="color: black;">
                                    <b>Información de contacto</b>
                                </h4>
                            </div>
                            <div class="aSeparator"></div>
                            <br>
                            <div class="paddingForm">
                                <div class="valign-center">
                                    <img src="https://png.icons8.com/ios/50/000000/order-delivered-filled.png" style="padding-right: 20px;" width="10%">
                                    <div class="mdl-textfield mdl-js-textfield">

                                        <textarea class="mdl-textfield__input" data-length="120" id="direccion_gym"></textarea>
                                        <label class="mdl-textfield__label" for="direccion_gym"> Dirección del Gimnasio </label>
                                    </div>
                                </div>
                                <div class="valign-center">
                                    <img src="https://png.icons8.com/ios/50/000000/phonelink-ring-filled.png" style="padding-right: 20px;" width="10%">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="tel" id="telefono_gym" pattern="[0-9.]*">
                                        <label class="mdl-textfield__label" for="telefono_gym">Telefono</label>
                                        <span class="mdl-textfield__error">Ingresar unicamente números</span>
                                    </div>
                                </div>
                            </div>



                        </form>
                    </ul>
                </div>
            </div>
        </main>
</body>

</html>
